<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden App - Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 20px;
            font-size: 2.5em;
            font-weight: 300;
        }
        p {
            margin: 0 0 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }
        .retry-button {
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .retry-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Error</h1>
        <p>Failed to start the garden server.</p>
        <p>Please ensure garden is installed and the ~/projects/things directory exists.</p>
        <button class="retry-button" onclick="location.reload()">Retry</button>
    </div>
</body>
</html>
