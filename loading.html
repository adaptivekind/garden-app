<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden App - Loading ...</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .loading-container {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        margin: 0 0 10px;
        font-size: 2em;
        font-weight: 300;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
      #status {
        margin-top: 10px;
        font-size: 0.9em;
        min-height: 1.2em;
      }
      #details {
        margin-top: 5px;
        font-size: 0.8em;
        opacity: 0.6;
        min-height: 1em;
        word-break: break-all;
        max-width: 80vw;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h1>Garden App</h1>
      <p>Starting garden server...</p>
      <div id="status">Initializing...</div>
      <div id="details"></div>
    </div>

    <script>
      console.log("Loading screen initialized - version 2.0");
      
      // Ensure updateStatus is immediately available
      window.updateStatus = function(status, details) {
        console.log("Updating status:", status, details);
        try {
          const statusEl = document.getElementById("status");
          const detailsEl = document.getElementById("details");
          if (statusEl) statusEl.textContent = status;
          if (detailsEl) detailsEl.textContent = details || "";
        } catch (e) {
          console.error("Error updating status elements:", e);
        }
      };

      // Show that we're waiting for real updates
      document.addEventListener("DOMContentLoaded", function() {
        document.getElementById("status").textContent = "Waiting for app to start...";
        document.getElementById("details").textContent = "Initializing main process";
        console.log("DOM loaded, updateStatus function ready");
      });
      
      // Also set immediately in case DOMContentLoaded already fired
      if (document.readyState === "complete" || document.readyState === "interactive") {
        document.getElementById("status").textContent = "Waiting for app to start...";
        document.getElementById("details").textContent = "Initializing main process";
        console.log("DOM already ready, updateStatus function ready");
      }
    </script>
  </body>
</html>
