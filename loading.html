<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garden App - Loading</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .loading-container {
        text-align: center;
      }
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      h1 {
        margin: 0 0 10px;
        font-size: 2em;
        font-weight: 300;
      }
      p {
        margin: 0;
        opacity: 0.8;
      }
      #status {
        margin-top: 10px;
        font-size: 0.9em;
        min-height: 1.2em;
      }
      #details {
        margin-top: 5px;
        font-size: 0.8em;
        opacity: 0.6;
        min-height: 1em;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="spinner"></div>
      <h1>Garden App</h1>
      <p>Starting garden server...</p>
      <div id="status">Initializing...</div>
      <div id="details"></div>
    </div>

    <script>
      // Listen for status updates from the main process
      if (window.electronAPI) {
        window.electronAPI.onStatusUpdate?.((status, details) => {
          document.getElementById('status').textContent = status;
          document.getElementById('details').textContent = details || '';
        });
      }

      // Fallback status updates for when electronAPI isn't available yet
      let statusIndex = 0;
      const statuses = [
        'Checking directory...',
        'Starting garden process...',
        'Waiting for garden server...',
        'Checking port availability...',
        'Almost ready...'
      ];

      const updateStatus = () => {
        if (!window.electronAPI?.onStatusUpdate) {
          document.getElementById('status').textContent = statuses[statusIndex % statuses.length];
          statusIndex++;
        }
      };

      setInterval(updateStatus, 2000);
      updateStatus();
    </script>
  </body>
</html>
